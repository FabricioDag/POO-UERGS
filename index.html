<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <script src="importar.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="jsonBtns">

            <input type="file" id="inputArquivo" class='file-upload-button' >
            <textarea id="preview" cols="40" rows="8"></textarea>
            <button onclick="exportar()">
                <i class="fa-sharp fa-solid fa-download"></i> 
            </button>

        </div>
        <h1>LISTAGEM DE PROCESSOS</h1>
        <div class="addProcesso">
            <h2>Adicionar Processo</h2>
            <label for="nomeProcesso">Nome Processo</label>
            <input type="text" name="nomeProcesso" id="nomeProcesso" placeholder="nomeProcesso">
            
            <label for="duracaoProcesso">Duração</label>
            <input type="number" name="duracaoProcesso" id="duracaoProcesso" placeholder="duracaoProcesso">

            <label for="especializacaoProcesso">Especialização <span>*opcional*</span></label>
            <input type="text" name="especializacaoProcesso" id="especializacaoProcesso" placeholder="especializacaoProcesso">
            
            <input type="submit" id="salvar" value="Adicionar" onclick="adicionar()">
        </div>
        
        
        
        
        <input type="text" id="procurar" placeholder="procurar">
        <button onclick="procurar()">procurar</button>

        <div id="containerProcessos" class="areaProcessos">

            <div class="processo">
                <p class="id">1</p>
                <h3 class="nome">Fresagem</h3>
                <p class="duracao">40</p>
                <p class="especialista"></p>
                <div class="açoes">
                    <button>
                        <i class="fa-solid fa-earth-americas"></i>
                    </button>
                    <button>
                        <i class="fa-sharp fa-solid fa-download"></i> 
                    </button>
                </div>
            </div>

            <div class="processo">
                <p class="id">2</p>
                <h3 class="nome">Pintura</h3>
                <p class="duracao">35</p>
                <p class="especialista">Pintor</p>
                <div class="açoes">
                    <button>
                        <i class="fa-solid fa-earth-americas"></i>
                    </button>
                    <button>
                        <i class="fa-sharp fa-solid fa-download"></i> 
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
